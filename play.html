<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Play with jquery.domsearch</title>
    <script type="text/javascript" charset="utf-8" src="./jquery-1.3.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./liquidmetal.js"></script>
    <script type="text/javascript" charset="utf-8" src="./jquery.domsearch.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        $('#search').keypress(function() {
          var proxy = $(this);
          setTimeout(function() { $('#fruits').domsearch(proxy.val()) }, 100)
        })
      })
    </script>
    <link rel="stylesheet" href="http://www.w3.org/StyleSheets/Core/Modernist" type="text/css" media="screen" charset="utf-8">
    <style type="text/css" media="screen">
      #wrap   { width: 900px; margin: 0 auto; margin-top: 40px }
      #fruits { margin: 0 auto; width: 500px }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>Playing with jquery.domsearch</h1>
      <form action="#">
        <label for="search">Type a fruit's name</label>
        <input type="text" name="search" value="" id="search" />
      </form>
      <table id="fruits">
        <thead>
          <tr>
            <th>Name</th>
            <th>Weight</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Apple</td>
            <td>0.1kg</td>
          </tr>
          <tr>
            <td>Orange</td>
            <td>0.2kg</td>
          </tr>
          <tr>
            <td>Watermelon</td>
            <td>2kg</td>
          </tr>
          <tr>
            <td>Peach</td>
            <td>0.1kg</td>
          </tr>
          <tr>
            <td>Pear</td>
            <td>0.2kg</td>
          </tr>          
        </tbody>
      </table>
    </div>
  </body>
</html>
